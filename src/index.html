<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css" />
  <br>
  <header>
    <h1>Analizador de texto </h1>
  </header>
</head>

<body>
  <ul>
    <li data-testid="word-count" class="uno">Palabras:</li> <span id="conteo1">0</span>
    <li data-testid="character-count" class="uno">Caracteres:</li> <span id="conteo2">0</span>
    <li data-testid="character-no-spaces-count" class="uno">Caracteres sin esapcios:</li> <span id="conteo3">0</span>
    <li data-testid="number-count" class="uno">Números:</li> <span id="conteo4">0</span>
    <li data-testid="number-sum" class="uno">Suma números:</li> <span id="conteo5">0</span>
    <li data-testid="word-length-average" class="uno">Promedio longitud:</li> <span id="conteo6">0</span>
  </ul>
  <textarea name="user-input"></textarea>
  <button id="reset-button">Limpiar métricas
  </button>

  <script src="index.js" type="module"></script>
  <footer>
    <p>Autora: Silvana Mora </p>
  </footer>
  <script src="index.js" type="module"></script>
</body>

</html>
